<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification Blockcerts - SAWADOGO Asaph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    #verifier {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Vérification d’un certificat Blockcerts</h1>
  <p>Ce prototype charge et vérifie un certificat numérique émis pour SAWADOGO Asaph.</p>
  <div id="verifier"></div>

  <!-- Charger la librairie Blockcerts -->
  <script src="https://unpkg.com/@blockcerts/verifier/dist/verifier.min.js"></script>

  <!-- Lancer le vérificateur -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.Verifier.render(
        document.getElementById("verifier"),
        { certificate: "https://asaphsawadogo.github.io/blockcerts-demo-asaph/certificate.json" }
      );
    });
  </script>
</body>
</html>
